function getColor(d) {

return d > 84  ? '#BD0026' :

       d > 70  ? '#E31A1C' :

       d > 56  ? '#FC4E2A' :

       d > 42   ? '#FD8D3C' :

       d > 28  ? '#FEB24C' :

       d > 14   ? '#FED976' :

                  '#FFEDA0';

};


function style(feature) {

return {

    fillColor: getColor(feature.properties.ht_ami),

    weight: 2,

    opacity: 1,

    color: 'white',

    dashArray: '3',

    fillOpacity: 0.7

};

};

L.geoJson(calidata, {
